<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHEMES Dashboard de Ventas</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent-primary: #00d4aa;
      --accent-secondary: #7c3aed;
      --accent-tertiary: #3b82f6;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --accent-pink: #ec4899;
      --accent-cyan: #14b8a6;
      --accent-orange: #f97316;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-color: #27272a;
      --gradient-1: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
      --gradient-2: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      --gradient-3: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      --gradient-4: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(124, 58, 237, 0.08) 0%, transparent 50%);
    }

    header {
      position: relative;
      z-index: 10;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      background: rgba(10, 10, 15, 0.9);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient-1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .logo-text span {
      color: var(--accent-primary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .last-update {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .last-update span {
      color: var(--accent-primary);
    }

    .btn-reload {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.75rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .btn-reload:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    .btn-reload.loading {
      pointer-events: none;
      opacity: 0.6;
    }

    .btn-reload svg {
      width: 14px;
      height: 14px;
    }

    .btn-reload.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }

    .loading-screen,
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 1rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      font-size: 0.85rem;
    }

    .controls-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .control-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .control-select {
      padding: 0.5rem 0.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.8rem;
      min-width: 140px;
      cursor: pointer;
    }

    .control-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .period-compare {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .compare-icon {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .kpi-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
    }

    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--kpi-color, var(--gradient-1));
    }

    .kpi-card.purple {
      --kpi-color: var(--gradient-2);
    }

    .kpi-card.blue {
      --kpi-color: var(--gradient-3);
    }

    .kpi-card.orange {
      --kpi-color: var(--gradient-4);
    }

    .kpi-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .kpi-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      margin-bottom: 0.5rem;
    }

    .kpi-compare {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
    }

    .kpi-compare-value {
      color: var(--text-muted);
    }

    .kpi-compare-pct {
      font-weight: 600;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
    }

    .kpi-compare-pct.positive {
      color: var(--accent-primary);
      background: rgba(0, 212, 170, 0.1);
    }

    .kpi-compare-pct.negative {
      color: var(--accent-danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .charts-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .charts-row-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.25rem;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .chart-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .chart-select {
      padding: 0.35rem 0.6rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.7rem;
    }

    .chart-container {
      height: 250px;
      position: relative;
    }

    .chart-container.small {
      height: 200px;
    }

    .donut-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .donut-chart {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .donut-chart svg {
      transform: rotate(-90deg);
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .donut-center-value {
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
    }

    .donut-center-label {
      font-size: 0.6rem;
      color: var(--text-muted);
    }

    .donut-legend {
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }

    .donut-legend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.35rem 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.75rem;
    }

    .donut-legend-item:last-child {
      border-bottom: none;
    }

    .donut-legend-left {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .donut-legend-color {
      width: 8px;
      height: 8px;
      border-radius: 2px;
    }

    .donut-legend-name {
      color: var(--text-secondary);
    }

    .donut-legend-value {
      font-family: 'Space Mono', monospace;
      font-weight: 600;
      font-size: 0.7rem;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .channel-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;

      background: var(--bg-secondary);
      border-radius
